<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Ball Market</title>
    <style>
        :root { --bg: #050505; --red: #ff0000; --text: #fff; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
        }
        nav { padding: 20px 10%; border-bottom: 2px solid #8b0000; display: flex; justify-content: space-between; }
        .logo { font-weight: 900; color: var(--red); text-transform: uppercase; }
        .hero { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle, #1a0000 0%, #050505 100%);
        }
        h1 { font-size: 4rem; font-style: italic; margin: 0; }
        h1 span { color: var(--red); }
        .btn {
            margin-top: 30px; padding: 15px 40px; background: var(--red); color: white;
            text-decoration: none; font-weight: 800; text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,0,0,0.5); }
    </style>
</head>
<body>
    <nav><div class="logo">Death Ball Market</div></nav>
    <div class="hero">
        <h1>DOMINATE <span>TRADING</span></h1>
        <p>THE #1 HUB FOR DEATH BALL TRADING</p>
        <a href="market.html" class="btn">Enter Marketplace</a>
    </div>
</body>
</html>
